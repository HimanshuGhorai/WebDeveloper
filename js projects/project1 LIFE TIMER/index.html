<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFE TIMER DEMO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="background">
      <div class="heading_container">
        <div class="h1container" id="incitialText">
          <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div id="afterDOBbutton">
          <div class="timesShow">
            <h2>
              <div class="years">0</div>
              years
            </h2>
            <h2>
              <div class="month">0</div>
              month
            </h2>
            <h2>
              <div class="day">0</div>
              day
            </h2>
            <h2>
              <div class="hours">0</div>
              hours
            </h2>
            <h2>
              <div class="minutes">0</div>
              minutes
            </h2>
            <h2>
              <div class="seconds">0</div>
              seconds
            </h2>
          </div>
        </div>
      </div>
      <div class="input_section">
        <i id="iconSetting" class="ri-settings-4-fill"></i>
        <div id="setting_content" class="hide">
          <input type="date" id="DOB" placeholder="choose the date" />
          <button id="DOBButton">Add DOB</button>
          <p></p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
